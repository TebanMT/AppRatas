<ion-header>

  <ion-navbar>
    <ion-title>Terminar sesi贸n por</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: black">
    <ion-card>
      <ion-card-header style="color:white;">
        Terminar sesi贸n por:
      </ion-card-header>

      <ion-card-content>
        <ion-list radio-group [(ngModel)]="finishFor">
          <ion-item>
            <ion-label>Tiempo</ion-label>
              <ion-radio value="time" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Evento</ion-label>
              <ion-radio value="event"></ion-radio>
          </ion-item>
        </ion-list>

        <ion-card-header style="color:white;" *ngIf="finishFor == 'event'">
            Tipo de evento:
        </ion-card-header>
        <ion-list radio-group [(ngModel)]="typeEvent" *ngIf="finishFor == 'event'">
            <ion-item>
              <ion-label>Eyaculaci贸n</ion-label>
                <ion-radio value="eyaculaciones" checked></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Monta</ion-label>
                <ion-radio value="montas"></ion-radio>
            </ion-item>
          </ion-list>

      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="finishFor == 'time'">
        <ion-card-header style="color:white;">
          Ingrese el tiempo de sesi贸n:
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Minutos</ion-label>
                <ion-datetime displayFormat="H:m"  [(ngModel)]="minutes" ></ion-datetime>
              </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="typeEvent && finishFor == 'event'">
          <ion-card-header style="color:white;">
            Ingrese el numero de {{typeEvent}}:
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <input type="number" placeholder="numero de eventos" [(ngModel)]="cantEvent">
            </ion-item>
          </ion-card-content>
      </ion-card>
  
</ion-content>
<ion-footer >
    <ion-toolbar>
      <div class="row">
        <div class="col">
            <button class="" ion-button icon-only (click)="backPage();">
              <ion-icon class="icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </div>
          <div class="col" style="text-align:right;">
              <button class="" ion-button icon-only (click)="nextPage2(finishFor, typeEvent, minutes, cantEvent );">
                <ion-icon class="icon" ios="ios-arrow-back" md="md-arrow-forward"></ion-icon>
              </button>
          </div>
      </div>
      
    </ion-toolbar>
  </ion-footer>
