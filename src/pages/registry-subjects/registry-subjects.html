<ion-header>

  <ion-navbar>
    <ion-title>registrySubjects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  	<ion-card>
        <ion-card-header style="color:white;">
          Ingrese el registro de los sujetos: <br> {{cant}} ratas {{sex}}.
        </ion-card-header>
      </ion-card>

      <ion-list>
          <ion-card *ngFor="let rat of data; let i = index">
              <ion-card-header style="color:white;">
                Sujeto {{i+1}}
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-input type="text" name="rat.etiqueta" placeholder="Numero/Etiqueta" [(ngModel)]="rat.etiqueta"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="text" name="rat.tratamiento" placeholder="Tratamiento" [(ngModel)]="rat.tratamiento"></ion-input>
                </ion-item>  
              </ion-card-content>
            </ion-card>
      </ion-list>    
              
</ion-content>
<ion-footer >
  <ion-toolbar>
    <div class="row">
      <div class="col">
          <button class="" ion-button icon-only (click)="backPage();">
            <ion-icon class="icon" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
      </div>
        <div class="col" style="text-align:right;">
            <button class="" ion-button icon-only (click)="nextPage2(data);">
              <ion-icon class="icon" ios="ios-arrow-back" md="md-arrow-forward"></ion-icon>
            </button>
        </div>
    </div>
    
  </ion-toolbar>
</ion-footer>
